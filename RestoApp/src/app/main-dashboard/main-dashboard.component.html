<div class="grid-container">
    <h1 class="mat-h1">Dashboard</h1>
    <mat-grid-list cols="2" rowHeight="350px">
        <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
            <mat-card class="dashboard-card">
                <mat-card-header>
                    <mat-card-title>
                        {{ card.title }}
                        <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu" xPosition="before">
                            <button mat-menu-item>Expand</button>
                            <button mat-menu-item>Remove</button>
                        </mat-menu>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content" *ngIf="card.id === 1">
                    <div></div>
                </mat-card-content>
                <mat-card-content class="dashboard-card-content" *ngIf="card.id === 2">
                    <div *ngFor="let vegan of vegans">
                        <h3>{{ vegan.title }}</h3>
                        <span>{{ vegan.description }} </span>
                        <span>{{ vegan.price | currency: 'EUR' }}</span>
                    </div>
                </mat-card-content>
                <mat-card-content class="dashboard-card-content" *ngIf="card.id === 3">
                    <div *ngFor="let burger of burgers">
                        <h3>{{ burger.title }}</h3>
                        <p>{{ burger.description }}</p>
                    </div>
                </mat-card-content>
                <mat-card-content class="dashboard-card-content" *ngIf="card.id === 4">
                    <div *ngFor="let dessert of desserts">
                        <h3>{{ dessert.title }}</h3>
                        <p>{{ dessert.description }}</p>
                    </div>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
